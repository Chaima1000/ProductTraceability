<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Traceability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
  <style>
    body {
      background-color: #fdfaf7;
      font-family: 'Segoe UI', sans-serif;
      color: #4b3f36;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .header img {
      max-width: 150px;
    }

    .header-title {
      font-size: 2rem;
      font-weight: 700;
      color: #7a4f2c;
      margin: 0;
    }

    .card {
      border-radius: 20px;
      border: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      background-color: #fffaf4;
    }

    h3 {
      color: #5c4b42;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      color: #5c4b42;
    }

    .btn-primary {
      background-color: #d57c4a;
      border: none;
    }

    .btn-primary:hover {
      background-color: #c66f3e;
    }

    .btn-success {
      background-color: #3e7f72;
      border: none;
    }

    .btn-success:hover {
      background-color: #366e63;
    }

    .btn-warning {
      background-color: #f4ae4f;
      border: none;
    }

    .btn-warning:hover {
      background-color: #e8a043;
    }

    input.form-control {
      background-color: #fffefc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header with logo and title -->
    <div class="header">
      <img src="capybara.png" alt="Capibara Tracker Logo">
      <h1 class="header-title">Product Tracker</h1>
    </div>

    <!-- Add Production Step -->
    <div class="card p-4 mb-4">
      <h3>Add a Production Step</h3>
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID:</label>
        <input type="number" id="productId" class="form-control">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" class="form-control">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="text" id="date" class="form-control" placeholder="YYYY-MM-DD">
      </div>
      <button id="addBtn" class="btn btn-primary" disabled>Add Step</button>
    </div>

    <!-- View Product History -->
    <div class="card p-4 mb-4">
      <h3>View Product History</h3>
      <div class="mb-3">
        <label for="checkId" class="form-label">Product ID:</label>
        <input type="number" id="checkId" class="form-control">
      </div>
      <button id="viewBtn" class="btn btn-success" disabled>View History</button>
    </div>

    <!-- Authorize Actor -->
   <div class="card p-4 mb-4">
      <h3>Authorize an Actor</h3>
      <div class="mb-3">
        <label for="authAddress" class="form-label">Actor Address:</label>
        <input type="text" id="authAddress" class="form-control" placeholder="0x...">
      </div>
      <button id="authBtn" class="btn btn-warning">Authorize</button>
    </div> 

    <div id="historyResult"></div>
  </div>
</body>
</html>
